<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MadBananaUnion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Survivant, survivant;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            margin: 10px 0;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image {
            margin: 10px;
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image:hover {
            transform: translateY(-5px);
        }
        .image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>The Mad Banana Union</h1>
        <h2>Embrace the $MAD-ness</h2>
    </header>
    <div class="container">
        <h2>$MAD Banana Eco-system</h2>
        <div class="gallery">
            <div class="image">
                <img src="MadBananaTree-1.gif" alt="Tree">
            </div>
            <div class="image">
                <img src="bomb-1.png" alt="Bomb">
            </div>
            <div class="image">
                <img src="blunt-0.gif" alt="Blunt">
            </div>
            <div class="image">
                <img src="$MAD-0.gif" alt="$MAD">
            </div>
        </div>
        <div>
            <a href="https://tree.madbananaunion.com" class="button">Tree</a>
            <a href="https://bomb.madbananaunion.com" class="button">Bomb</a>
            <a href="https://blunt.madbananaunion.com" class="button">Blunt</a>
            <a href="https://madmoney.madbananaunion.com" class="button">$MAD</a>
        </div>
    </div>
</body>
</html>
