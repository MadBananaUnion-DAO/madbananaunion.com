<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadBananaUnion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<br>
<p>TEST</p>

<body style="background-image: url('background.png');">
    <div id="game-container">
        <div id="resources">
            <h2>Functions Sent to the MadBananaMachinery</h2>
            <div id="clickHistory">Functions Called by you: 0 clicks</div>
        </div>
        <div id="actions">
            <h2>Actions</h2>
            <!-- Button 1 -->
            <button class="action-button water" onclick="buttonClick('waterButton', 1)">
                <img src="images/BananaBucket.png" alt="Water">
                <span>!water</span>
            </button>
            <!-- Button 2 -->
            <button class="action-button blunts" onclick="buttonClick('bluntsButton', 2)">
                <img src="images/BananaRocket.png" alt="Blunts">
                <span>!sunlight</span>
            </button>
            <!-- Button 3 -->
            <button class="action-button bombs" onclick="buttonClick('bombsButton', 3)">
                <img src="images/BananaBrain.png" alt="Bombs">
                <span>!fertilize</span>
            </button>
            <!-- Button 4 -->
            <button class="action-button bottles" onclick="buttonClick('bottlesButton', 4)">
                <img src="images/BananaBarrel.png" alt="Bottles">
                <span>!grow</span>
            </button>
            <!-- Button 5 -->
            <button class="action-button blocks" onclick="buttonClick('blocksButton', 5)">
                <img src="images/BananaBlock.png" alt="Blocks">
                <span>!harvest</span>
            </button>
            <!-- Add more buttons as needed -->
        </div>
    </p>
